name: Dispatch to freertos-kvs-LTS

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to freertos-kvs-LTS
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TARGET_REPO_PAT }}
          repository: Freertos-kvs-LTS/freertos-kvs-LTS
          event-type: push
          client-payload: '{"ref": "main"}'